<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 4</title>
    <link rel="stylesheet" href="cau4.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Quản lý khách hàng</h1>
    <form id="formThemKhachHang">
        <label for="maKH">Mã khách hàng:</label>
        <input type="text" id="maKH"><br>
        <label for="tenKH">Tên khách hàng:</label>
        <input type="text" id="tenKH"><br>
        <label for="sdt">Số điện thoại:</label>
        <input type="text" id="sdt"><br>
        <label for="diaChi">Địa chỉ:</label>
        <input type="text" id="diaChi"><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br>
        <button type="button" onclick="themKhachHang()">Thêm</button>
    </form>
    <table id="bangKhachHang">
        <thead>
            <tr>
                <th>Mã KH</th>
                <th>Tên KH</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="tbodyKhachHang">
        </tbody>
    </table>
    <script src="cau4.js"></script>
</body>
</html>
